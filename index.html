<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Birthday Countdown! üéà</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        /* Confetti Background */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.3;
            }
        }

        /* Floating Balloons - FIXED FOR CLICKING */
        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50%;
            cursor: pointer;
            pointer-events: auto !important;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            z-index: 51;
            animation: float-up 12s linear forwards;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            pointer-events: none;
        }

        .balloon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 20px;
            width: 15px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: rotate(-30deg);
            pointer-events: none;
        }

        .balloon:hover {
            transform: scale(1.3) rotate(5deg);
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(15deg);
                opacity: 0;
            }
        }

        /* Pop Animation */
        .balloon.popped {
            animation: pop 0.4s ease-out forwards !important;
            pointer-events: none !important;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            30% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Pop particles */
        .pop-particle {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            font-size: 20px;
            animation: twinkle 2s ease-in-out infinite;
            cursor: pointer;
            pointer-events: auto;
        }

        .star:hover {
            transform: scale(1.5);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            pointer-events: none;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: bounce-in 1s ease-out;
            pointer-events: auto;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cake-emoji {
            font-size: 80px;
            animation: wobble 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cake-emoji:hover {
            transform: scale(1.3) rotate(10deg);
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f093fb, #f5576c, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .age-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            padding: 15px 30px;
            border-radius: 50px;
            margin: 15px 0;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .age-badge:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 20px;
            min-width: 90px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .countdown-item:hover {
            transform: translateY(-10px) scale(1.1);
        }

        .countdown-number {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .birthday-message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Fun Buttons Row */
        .fun-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .fun-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: white;
        }

        .fun-btn:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .fun-btn:active {
            transform: scale(0.95);
        }

        .pop-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }

        .confetti-btn {
            background: linear-gradient(135deg, #ffd93d, #ff9500);
        }

        .music-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .surprise-btn {
            background: linear-gradient(135deg, #f093fb, #764ba2);
        }

        /* Score Display */
        .score-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .party-icons {
            font-size: 40px;
            margin-top: 20px;
            animation: bounce 1s ease infinite;
            cursor: pointer;
        }

        .party-icons span {
            display: inline-block;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .party-icons span:hover {
            transform: scale(1.5) rotate(20deg);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Birthday mode */
        .birthday-mode .birthday-card {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b, #f093fb);
            animation: rainbow 3s ease infinite;
        }

        @keyframes rainbow {

            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(30deg);
            }
        }

        .birthday-mode h1 {
            color: white;
            -webkit-text-fill-color: white;
        }

        .birthday-mode .birthday-message {
            color: white;
            font-weight: bold;
        }

        /* Floating Emoji Game */
        .floating-emoji {
            position: fixed;
            font-size: 50px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
            animation: float-emoji 4s ease-in-out infinite;
            pointer-events: auto;
        }

        .floating-emoji:hover {
            transform: scale(1.5);
        }

        @keyframes float-emoji {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(10deg);
            }

            75% {
                transform: translateY(20px) rotate(-10deg);
            }
        }

        /* Gift Box */
        .gift-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 60px;
            cursor: pointer;
            z-index: 100;
            animation: shake 0.5s ease-in-out infinite;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.3);
            animation: none;
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        /* Magic Wand Cursor Trail */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 1000;
            animation: trail-fade 1s ease-out forwards;
        }

        @keyframes trail-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0) translateY(-50px);
            }
        }

        /* Surprise Popup */
        .surprise-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 30px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            animation: popup-appear 0.5s ease-out forwards;
        }

        @keyframes popup-appear {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .surprise-popup .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .surprise-popup h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .surprise-popup .surprise-emoji {
            font-size: 80px;
            margin: 20px 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .birthday-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .balloon {
                width: 60px;
                height: 75px;
            }

            .fun-btn {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sound Toggle -->
    <button class="sound-toggle" onclick="toggleSound()" title="Toggle Sound">üîä</button>

    <!-- Gift Box -->
    <div class="gift-box" onclick="openGift()" title="Click me!">üéÅ</div>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Confetti -->
    <div class="confetti-container" id="confetti"></div>

    <!-- Balloons -->
    <div class="balloon-container" id="balloons"></div>

    <!-- Floating Emojis -->
    <div id="floatingEmojis"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="birthday-card" id="birthdayCard">
            <div class="cake-emoji" onclick="cakeClick()">üéÇ</div>
            <h1 id="title">Birthday Countdown!</h1>
            <div class="age-badge" id="ageBadge" onclick="badgeClick()">Turning 7! üéâ</div>

            <div class="countdown-container" id="countdown">
                <div class="countdown-item" onclick="countdownClick()">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item" onclick="countdownClick()">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item" onclick="countdownClick()">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item" onclick="countdownClick()">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <p class="birthday-message" id="message">
                Get ready for the most amazing birthday party ever! üéàüéÅüéä
            </p>

            <div class="fun-buttons">
                <button class="fun-btn pop-btn" onclick="spawnBalloonBurst()">üéà Pop Balloons!</button>
                <button class="fun-btn confetti-btn" onclick="confettiBurst()">üéä Confetti!</button>
                <button class="fun-btn surprise-btn" onclick="showSurprise()">üéÅ Surprise!</button>
            </div>

            <div class="score-container">
                <div class="score-item" id="popScore">üéà Popped: 0</div>
                <div class="score-item" id="emojiScore">‚≠ê Collected: 0</div>
            </div>

            <div class="party-icons">
                <span onclick="emojiClick(this)">üéà</span>
                <span onclick="emojiClick(this)">üéÅ</span>
                <span onclick="emojiClick(this)">üéä</span>
                <span onclick="emojiClick(this)">üéâ</span>
                <span onclick="emojiClick(this)">üéÄ</span>
                <span onclick="emojiClick(this)">üßÅ</span>
                <span onclick="emojiClick(this)">üç∞</span>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSurprise()"></div>

    <script>
        // Birthday date: March 25, 2026
        const birthdayDate = new Date('2026-03-25T00:00:00');
        const birthYear = 2019;
        let poppedCount = 0;
        let emojiCount = 0;
        let soundEnabled = true;

        // Fun sounds (using Web Audio API for simple tones)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playPop() {
            if (!soundEnabled) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 400 + Math.random() * 200;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.1);
        }

        function playChime() {
            if (!soundEnabled) return;
            const notes = [523, 659, 784];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.3);
                }, i * 100);
            });
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector('.sound-toggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        // Balloon colors
        const balloonColors = [
            'linear-gradient(135deg, #ff6b6b, #ee5a5a)',
            'linear-gradient(135deg, #4ecdc4, #44a08d)',
            'linear-gradient(135deg, #667eea, #764ba2)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #ffd93d, #ff9500)',
            'linear-gradient(135deg, #a8e6cf, #88d8b0)',
            'linear-gradient(135deg, #ffeaa7, #fdcb6e)',
            'linear-gradient(135deg, #fd79a8, #e84393)',
            'linear-gradient(135deg, #74b9ff, #0984e3)',
            'linear-gradient(135deg, #55efc4, #00b894)'
        ];

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starEmojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];

            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (15 + Math.random() * 20) + 'px';
                star.onclick = function () {
                    collectEmoji(this);
                };
                starsContainer.appendChild(star);
            }
        }

        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#667eea', '#ffd93d', '#f093fb', '#ff9500'];

            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (10 + Math.random() * 15) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                confettiContainer.appendChild(confetti);
            }
        }

        // Create a single balloon - FIXED VERSION
        function createBalloon(startFromBottom = true) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];

            const leftPos = 50 + Math.random() * (window.innerWidth - 150);
            balloon.style.left = leftPos + 'px';

            if (startFromBottom) {
                balloon.style.bottom = '-150px';
                balloon.style.top = 'auto';
            } else {
                balloon.style.top = (window.innerHeight + 100) + 'px';
            }

            const duration = 10 + Math.random() * 5;
            balloon.style.animationDuration = duration + 's';

            // FIXED: Better click handling
            balloon.onclick = function (e) {
                e.stopPropagation();
                e.preventDefault();
                if (!this.classList.contains('popped')) {
                    popBalloon(this);
                }
            };

            // Touch support for mobile
            balloon.ontouchstart = function (e) {
                e.stopPropagation();
                if (!this.classList.contains('popped')) {
                    popBalloon(this);
                }
            };

            balloon.addEventListener('animationend', function () {
                if (!this.classList.contains('popped')) {
                    this.remove();
                }
            });

            return balloon;
        }

        // Pop balloon function
        function popBalloon(balloon) {
            balloon.classList.add('popped');
            poppedCount++;
            document.getElementById('popScore').textContent = `üéà Popped: ${poppedCount}`;

            playPop();
            createPopParticles(balloon.getBoundingClientRect());

            setTimeout(() => balloon.remove(), 400);
        }

        // Create pop particles effect
        function createPopParticles(rect) {
            const colors = ['#ff6b6b', '#ffd93d', '#4ecdc4', '#f093fb', '#667eea', '#ff9500'];
            const emojis = ['üí•', '‚ú®', '‚≠ê', 'üéâ'];

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'pop-particle';

                const isEmoji = Math.random() > 0.5;
                if (isEmoji) {
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.fontSize = '20px';
                    particle.style.background = 'none';
                } else {
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                }

                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';

                const angle = (i / 12) * Math.PI * 2;
                const distance = 80 + Math.random() * 60;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                });

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        // Spawn balloons continuously
        function spawnBalloons() {
            const balloonsContainer = document.getElementById('balloons');

            // Initial balloons
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    balloonsContainer.appendChild(createBalloon());
                }, i * 500);
            }

            // Continuous spawn
            setInterval(() => {
                if (balloonsContainer.querySelectorAll('.balloon:not(.popped)').length < 10) {
                    balloonsContainer.appendChild(createBalloon());
                }
            }, 2000);
        }

        // Spawn balloon burst
        function spawnBalloonBurst() {
            const balloonsContainer = document.getElementById('balloons');
            playChime();

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const balloon = createBalloon();
                    balloon.style.left = (100 + Math.random() * (window.innerWidth - 200)) + 'px';
                    balloonsContainer.appendChild(balloon);
                }, i * 80);
            }
        }

        // Confetti burst
        function confettiBurst() {
            playChime();
            const colors = ['#ff6b6b', '#4ecdc4', '#667eea', '#ffd93d', '#f093fb', '#ff9500'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        left: ${window.innerWidth / 2}px;
                        top: ${window.innerHeight / 2}px;
                        width: ${10 + Math.random() * 10}px;
                        height: ${15 + Math.random() * 10}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: ${Math.random() > 0.5 ? '50%' : '2px'};
                        pointer-events: none;
                        z-index: 1000;
                    `;

                    const angle = Math.random() * Math.PI * 2;
                    const distance = 200 + Math.random() * 300;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance - 100;

                    confetti.animate([
                        { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                        { transform: `translate(${tx}px, ${ty}px) rotate(${360 + Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 1500 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2500);
                }, i * 20);
            }
        }

        // Floating emojis game
        function createFloatingEmoji() {
            const emojis = ['üéà', '‚≠ê', 'üéÅ', 'üç≠', 'üßÅ', 'üéÄ', 'üíé', 'üåà', 'ü¶Ñ', 'üé†'];
            const container = document.getElementById('floatingEmojis');

            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = (50 + Math.random() * (window.innerWidth - 100)) + 'px';
            emoji.style.top = (100 + Math.random() * (window.innerHeight - 200)) + 'px';
            emoji.style.animationDelay = Math.random() * 2 + 's';

            emoji.onclick = function () {
                collectEmoji(this);
            };

            container.appendChild(emoji);

            // Remove after some time
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.style.opacity = '0';
                    setTimeout(() => emoji.remove(), 500);
                }
            }, 8000);
        }

        // Collect emoji
        function collectEmoji(element) {
            emojiCount++;
            document.getElementById('emojiScore').textContent = `‚≠ê Collected: ${emojiCount}`;
            playChime();

            element.animate([
                { transform: 'scale(1.5)', opacity: 1 },
                { transform: 'scale(0) rotate(180deg)', opacity: 0 }
            ], {
                duration: 300,
                easing: 'ease-out'
            });

            setTimeout(() => {
                if (element.parentNode) element.remove();
            }, 300);
        }

        function openGift() {

        // Show surprise popup

                { emoji: 'ü¶Ñ', text: 'You found a magical unicorn!' },

        // Interactive clicks
        function cakeClick() {
            confettiBurst();
            playChime();
        }

        function badgeClick() {

        }

        function countdownClick() {

        }

        function emojiClick(el) {

            ], { duration: 300 });

        }

        // Cursor trail effect
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTrailTime < 100) return;
            lastTrailTime = now;

            const trails = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.textContent = trails[Math.floor(Math.random() * trails.length)];
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        });

        // Update countdown
        function updateCountdown() {
            const now = new Date();
            const diff = birthdayDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = 'üéâ';
                document.getElementById('hours').textContent = 'üéÇ';
                document.getElementById('minutes').textContent = 'üéà';
                document.getElementById('seconds').textContent = 'üéÅ';
                document.getElementById('title').textContent = 'HAPPY BIRTHDAY! üéâ';
                document.getElementById('message').textContent = 'Today is your special day! Have the most amazing birthday ever! üéÇüéàüéÅüéä';
                document.getElementById('birthdayCard').classList.add('birthday-mode');
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Calculate age
        function calculateAge() {
            const targetYear = birthdayDate.getFullYear();
            const age = targetYear - birthYear;
            document.getElementById('ageBadge').textContent = `Turning ${age}! üéâ`;
        }

        // Spawn floating emojis periodically
        function startEmojiGame() {
            createFloatingEmoji();
            setInterval(() => {
                if (document.querySelectorAll('.floating-emoji').length < 5) {
                    createFloatingEmoji();
                }
            }, 3000);
        }

        // Initialize
        createStars();
        createConfetti();
        spawnBalloons();
        updateCountdown();
        calculateAge();
        startEmojiGame();

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
